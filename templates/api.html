        <h2>Free API for everyone</h2>
        <p>You can call the api with any plaintext string, when not found it returns a 404</p>
        <figure class=""><pre><code class="language-bash" data-lang="bash"><span class="gp">$ </span>curl https://lea.kz/api/hash/derrick09</code></pre></figure>
